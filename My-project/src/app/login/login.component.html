<mat-card class="login-container">
    <mat-card-header class="login-text">
        Please Login to WestPac
    </mat-card-header>
      <!-- <mat-card-content class="form-container"> -->
        <form [formGroup]="myform" class="form-group" (ngSubmit)="onClickSubmit()">
            
          <mat-form-field>
          <!-- <label>User Name:</label> -->
          <input matInput  placeholder = "User Name" type="text" formControlName="userName">
        </mat-form-field>
          <br />
        <mat-form-field>
          <!-- <label>password:</label> -->
          <input matInput  placeholder = "Password"  type="password" formControlName="password">
        </mat-form-field>

          <br />
        <mat-form-field>

          <input     type="submit" value="submit" [disabled]="myform.invalid">
        </mat-form-field>

        </form>
        <div class="sign-up-button">
          <span>New User?</span>
          <button mat-raised-button (click)="onClickSignUp()">Sign Up</button>
        </div>
      <!-- </mat-card-content> -->


    



</mat-card>
