<div class="login-container">
  <div class="login-heading">
    <h1 class="login-text">Welcome to westPac </h1>
    <div class="form-container">
      <form [formGroup]="myform" class="form-group" (ngSubmit)="onClickSubmit($event)">
        <label>User Name:</label>
        <input type="text" formControlName="userName">
        <br />
        <label>password:</label>
        <input type="password" formControlName="password">
        <br />
        <input type="submit" value="submit" [disabled]="myform.invalid">

      </form>
      <div class="sign-up-button">
        <span>New User?</span>
        <button (click)="onClickSignUp()">Sign Up</button>
      </div>

    </div>
  </div>

</div>
